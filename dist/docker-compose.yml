version: "3.8"

services:
  frontend:
    image: nginx:latest
    ports:
      - "3000:80"
    volumes:
      - ./dist:/usr/share/nginx/html
    depends_on:
      - api

  api:
    image: clue/json-server:latest
    environment:
      JSON_SERVER_PORT: 8080
    volumes:
      - ./data:/data
    command: --watch /data/db.json
    ports:
      - "8080:8080"

  cache:
    image: redis:6.2
    ports:
      - "6379:6379"




